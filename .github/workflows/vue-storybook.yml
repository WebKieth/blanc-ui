# Workflow name
name: Build and Publish Vue Storybook to GitHub Pages
 
on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main'
 
permissions:
  contents: read
  pages: write
  id-token: write
 
# List of jobs
jobs:
  deploy:
    environment:
      name: github-pages
      url: https://webkieth.github.io/blanc-ui/vue/
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: '20.16.0'
      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: npm ci
          build_command: npm run vue:storybook:build
          path: vue/.stories
          checkout: false # default: true